<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

   <!-- Title -->
    <title>Login Page</title>

    <!-- Favicon -->
	<link rel="shortcut icon" href="images/Master_images_front/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap4.5/bootstrap.min.css">

    <!-- Resposnise Tabs CSS -->
    <link rel="stylesheet" href="css/responsive-tabs/5.2 responsive-tabs.min.css.css">

    <!-- Custom CSS Style link -->
    <link rel="stylesheet" href="css/css_pages/login.css">

</head>


<body>
<section>
    <div id="login-page">
    <img src="images/Master_images_admin/banner-with-overlay.jpg" id="back-img" alt="Image">
    
        <div class="logo-img">
        <a href="#"><img src="images/Master_images_admin/top-logo.png" alt="logo"></a>
        </div>

    <div id="login-box">
        <div class="content-box-md">
            <div class="container">
                <div class="row">
                    
                        <div class="login-heading">
                            <p class="login-heading-1">Login</p>
                            <p class="login-heading-2">Enter Your Email Address and Password to Login</p>
                        </div>
                       
                    <div class="form-group form-email-pass text-left">
                        <form>
                            <div class="form-group form-email">
                                <label for="exampleInputEmail1">Email*</label><br>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="notesmarketplace@gmail.com" required>
                            </div>
                            <div class="form-group form-pass">
                                <label for="exampleInputPassword1">Password<a href="2.forget-password.html" class="forget-link">Forget Password?</a></label><br>
                                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passHelp" placeholder="Enter your password">
                                <img toggle="#password-field" class="field-icon toggle-password float-right"  src="images/Master_images_admin/eye.png">
                                <p class="pass-msg">The password that you entered is incorrect.</p>
                            </div>
                            <div class="form-group form-check form-boxes">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"> &nbsp; Remember Me </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-submit"> Login </button>
                        </form>
                        <p class="sign-page">Don't have an account? <a href="#">Sign Up</a></p>        
                    </div>
                
            </div>
        </div>
    </div>
    </div> 
</div>
</section>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>

<!-- Bootstrap JS -->
<script src="js/bootstrap4.5/bootstrap.min.js"></script>

<!-- Responsive Tabs -->
<script src="js/responsive-tabs/5.4 jquery.responsiveTabs.min.js.js"></script>

<!-- JavaScript -->
<script src="js/js_pages/login_password.js"></script>

</body>
</html>
